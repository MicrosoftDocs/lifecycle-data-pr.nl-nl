content: "\n## <a name=\"links\"></a>Koppelingen \n* [Verlenging van de levenscyclus](/archive/blogs/msdn/appfabric/microsoft-appfabric-1-1-for-windows-server-support-lifecycle-extension-4112017)\n\n> [!NOTE]\n> AppFabric 1.1 voor Windows Server-ondersteuning eindigt op de aangegeven datum, tenzij gedistribueerd als onderdeel van SharePoint Server 2013, 2016 en 2019. Componenten ontvangen dezelfde ondersteuning als het bovenliggende product of platform."
