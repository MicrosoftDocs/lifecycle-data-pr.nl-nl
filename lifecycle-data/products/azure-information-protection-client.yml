content: "\n## <a name=\"links\"></a>Koppelingen \n* [Onderhoudsinformatie](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Richtlijnen voor migratie](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Azure Information Protection-client (classic) en Label Management in de Azure Portal worden per 31 maart 2021 afgeschaft om een uniforme en gestroomlijnde klantervaring te bieden. In deze periode kunnen alle huidige Azure Information Protection-klanten overschakelen naar onze uniforme etiketteringsoplossing met behulp van het Microsoft Information Protection Unified Labeling-platform."
