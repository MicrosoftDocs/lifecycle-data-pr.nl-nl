content: "\n## <a name=\"links\"></a>Verwijzigingen \n* [Ondersteuning voor StorSimple-oplossingen](https://msdn.microsoft.com/library/mt433077(TechNet.10).aspx)\n* [Migratiebegeleiding](/azure/storage/files/storage-files-migration-storsimple-8000)\n\n> [!NOTE]\n> Ondersteuning voor Azure StorSimple 8000-serie wordt uitgebreid, zoals blijkt dat klanten de standaard tijdlijn voor de levenscyclus kunnen bieden. Uitgebreide ondersteuning omvat alleen hardwarevervangende en beveiligingsupdates."
