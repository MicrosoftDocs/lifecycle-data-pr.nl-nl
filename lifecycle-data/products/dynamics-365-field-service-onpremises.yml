  Dynamics 365 Field Service (on-premises) volgt het [moderne](/lifecycle/policies/modern) levenscyclusbeleid.





  > [!IMPORTANT]

  > Houd er rekening mee dat de oude Field Service Mobile (Xamarin)-toepassing ook op 30 juni 2022 wordt beëindigd. Klanten moeten vóór die datum migreren naar de mobiele app [Field Service (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform). Raadpleeg voor meer informatie de [Veelgestelde vragen over het einde van de ondersteuning van Field Service Mobile Xamarin](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs).

