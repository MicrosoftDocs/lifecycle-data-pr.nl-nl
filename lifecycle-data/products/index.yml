title: Zoeken naar informatie over de levenscyclus van producten en services (preview)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Deze pagina bevindt zich onder ontwikkeling en gaat volledig online op 2 september. Ondertussen kunt u een volledige lijst met Microsoft-producten bekijken met hun ondersteunings tijdlijnen en Details op [aka.MS/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Export van de levenscyclus van de [export pagina levensduur](/lifecycle/export/products) .\n\n\nMicrosoft Lifecycle biedt consistente en voorspelbare richtlijnen voor de ondersteuning gedurende de levensduur van een product, zodat klanten hun IT-investeringen en omgevingen kunnen beheren terwijl ze strategisch plannen voor de toekomst.\n\n\nHieronder vindt u een lijst met producten en services van Microsoft Commercial en selecteert u het resultaat om ondersteunings-en onderhouds tijdlijnen, vereiste updates, migratie informatie en systeemvereisten te zoeken."
