summary: >+
  Internet Explorer 11 volgt het levenscyclusbeleid voor [onderdelen](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > De Internet Explorer (IE) 11-desktoptoepassing stopt de ondersteuning voor Windows 10 semi-annual-kanaal vanaf 15 juni 2022. Klanten worden aangemoedigd om over te stappen naar Microsoft Edge met de IE-modus. De IE-modus maakt achterwaartse compatibiliteit mogelijk en zal tot ten minste 2029 worden ondersteund. Bovendien zal Microsoft een jaar voordat de IE-modus buiten gebruik wordt gesteld hiervan een aankondiging doen. Klik [hier](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-) voor een lijst met ondersteunde besturingssystemen voor Internet Explorer, inclusief versies waarop deze aankondiging van invloed is.

