content: "\n\n## <a name=\"links\"></a>Koppelingen \n* [Migreren naar Azure Machine Learning](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> Machine Learning Studio (klassiek) wordt op 31 augustus 2024 beëindigd. Vanaf 1 december 2021 kunnen klanten geen nieuwe Machine Learning Studio-bronnen (klassiek) maken. Klanten moeten vóór augustus 2024 overstappen op Azure Machine Learning. Volg [deze koppeling](https://docs.microsoft.com/azure/machine-learning/migrate-overview) voor meer informatie."
