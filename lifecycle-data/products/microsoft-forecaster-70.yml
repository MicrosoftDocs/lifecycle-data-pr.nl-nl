content: "\n## <a name=\"links\"></a>Koppelingen \n* [Richtlijnen voor migratie](https://mbs.microsoft.com/customersource/northamerica/news-events/news-events/news/ForecasterDiscontinuationNoticeGP)\n* [Servicepackbeleid](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> De ondersteuning van Forecaster eindigt op de aangegeven datum, tenzij deze wordt verdeeld als onderdeel van een Dynamics-product. De datums van de levenscyclus van Dynamics hebben voorrang op de datum van Forecaster wanneer deze met een Dynamics-product wordt verdeeld."
