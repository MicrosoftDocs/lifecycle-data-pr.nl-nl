content: "\n## <a name=\"links\"></a>Verwijzigingen \n* [Migratiebegeleiding](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Onderhoudsinformatie](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Klanten moeten op de hoogte blijven van de nieuwste anti-malware platform update om volledig te worden ondersteund. Forefront Endpoint Protection 2010 valt onder hetzelfde levenscyclusbeleid als System Center Configuration Manager 2007 voor zowel reguliere als uitgebreide ondersteuning."
