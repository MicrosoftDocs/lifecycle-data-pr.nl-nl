content: "\n\n> [!NOTE]\n> Ericsson heeft in 2013 Microsoft Mediaroom-producten overgenomen. Raadpleeg het [persbericht](http://www.ericsson.com/news/1691160) voor meer informatie. Voor klanten die ondersteuning nodig hebben, klik [hier](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 werd op 27 december 2011 uitgebracht. \n\n## <a name=\"editions\"></a>Edities \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
