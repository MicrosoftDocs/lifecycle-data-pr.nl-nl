content: "\n## <a name=\"links\"></a>Koppelingen \n* [Veelgestelde vragen over de levenscyclus - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Productgegevens](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> De ondersteuning voor .NET Framework 3.x versies vóór 3.5 SP1 is beëindigd op 12 juli 2011. \n> [!NOTE]\n> Levenscyclusdatums gelden voor .NET 3.5 SP1 uitgevoerd op Windows 10 versie 1809, Windows Server 2019 of later. Bij oudere versies van Windows neemt .NET 3.5 SP1 de levenscyclus van het onderliggende Windows-besturingssysteem over."
