name: Microsoft .NET Framework
summary: >+
  Microsoft .NET Framework volgt het levenscyclusbeleid voor [onderdelen](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > .NET Framework 4.5.2, 4.6 en 4.6.1 worden op 26 april 2022 buiten gebruik gesteld. Deze specifieke releases waren voorheen ondertekend met veilig hashalgoritme (SHA-1)-certificaten. Dit algoritme wordt niet langer als veilig beschouwd. Klanten worden aangemoedigd om over te gaan naar SHA-2. Klik [hier](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022) voor meer informatie.

