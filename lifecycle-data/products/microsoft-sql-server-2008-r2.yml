content: "> [!TIP]\n> *Voor de Datacenter-, Standaard-, Enterprise- en Embedded-editie van dit product zijn extra beveiligingsupdates (ESU) beschikbaar, en dit voor maximaal drie jaar na het einde van de ondersteuning. Neem contact op met uw Microsoft-partner of accountteam voor meer informatie. \n\n\n## <a name=\"links\"></a>Koppelingen \n* [Opties voor einde van de ondersteuning voor SQL Server 2008 en Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Einde van de ondersteuning van SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Servicepackbeleid](/lifecycle/policies/fixed#service-packs)\n* [Extended Security Update (ESU) programma](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Alleen voor IA64 wordt SP2 ondersteund tot 09/07/2019. Raadpleeg de SQL Release Services-blog voor meer informatie.\n\n\n## <a name=\"editions\"></a>Edities \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express met geavanceerde services\n* voor Embedded Systems\n* Standard\n* Standaardeditie voor Professionals en Kleine Bedrijven\n* Web\n* Workgroup"
