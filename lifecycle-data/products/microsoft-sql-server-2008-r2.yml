content: "\n## <a name=\"links\"></a>Verwijzigingen \n* [SQL Server-ondersteuningsopties voor sql-server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [SQL Server 2008 en Windows Server 2008 einde ondersteuningsopties](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Uitgebreid beveiligingsupdateprogramma (ESU)](/lifecycle/faq/extended-security-updates)\n* [Servicepackbeleid](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Uitgebreide beveiligingsupdates (ESU) zijn beschikbaar voor de datacenter-, standaard-, onderneming- en embedded-edities van dit product, voor maximaal drie jaar na het einde van de ondersteuning.\n> [!NOTE]\n> Alleen voor IA64 wordt SP2 ondersteund tot 7/9/2019. Zie de SQL Release Services blog voor meer informatie.\n\n## <a name=\"editions\"></a>Edities \n* Datacenter\n* Ontwikkelaar\n* Enterprise\n* Express\n* Express met geavanceerde services\n* voor embedded systemen\n* Standaard\n* Standard Edition voor kleine bedrijven\n* Web\n* Werkgroep"
