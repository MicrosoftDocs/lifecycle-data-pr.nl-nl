summary: >
  Microsoft SQL Server 2008 volgt het [vaste](/lifecycle/policies/fixed) levenscyclusbeleid.


  Dit is van toepassing op de volgende edities: Datacenter, Developer, Enterprise, Express, Express met geavanceerde services, Standaard, Standaardeditie voor Professionals en Kleine Bedrijven, Web, Workgroup


  > [!IMPORTANT]

  > De ondersteuning voor dit product is beëindigd. Zie hieronder de richtlijnen voor migratie.
