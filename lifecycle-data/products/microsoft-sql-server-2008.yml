content: "> [!TIP]\n> Uitgebreide beveiligingsupdates (ESU) zijn beschikbaar voor de datacenter-, standaard-, ondernemings-, web- en werkgroep- en embedded-edities van dit product, voor maximaal drie jaar na het einde van de ondersteuning.\n\n## <a name=\"links\"></a>Verwijzigingen \n* [Uitgebreid beveiligingsupdateprogramma (ESU)](/lifecycle/faq/extended-security-updates)\n* [SQL Release Services Blog](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Migratiebegeleiding](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Servicepackbeleid](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Alleen voor IA64 wordt SP3 ondersteund tot 7/9/2019.\n\n## <a name=\"editions\"></a>Edities \n* Ontwikkelaar\n* Enterprise\n* Express\n* Express met geavanceerde services\n* Standaard\n* Standard Edition voor kleine bedrijven\n* Web\n* Werkgroep"
