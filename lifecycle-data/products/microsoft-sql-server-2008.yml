content: "> [!TIP]\n> Uitgebreide beveiligingsupdates (ESU) zijn beschikbaar voor de Datacenter-, Standaard-, Enterprise-, Web-, Workgroup- en Embedded-edities van dit product tot nog drie jaar na het einde van de ondersteuning.\n\n## <a name=\"links\"></a>Koppelingen \n* [Extended Security Update (ESU) programma](/lifecycle/faq/extended-security-updates)\n* [SQL Release Services-blog](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Richtlijnen voor migratie](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Servicepackbeleid](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Alleen voor IA64 wordt SP3 ondersteund tot 09-07-2019.\n\n## <a name=\"editions\"></a>Edities \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express met geavanceerde services\n* Standaard\n* Standaardeditie voor Professionals en Kleine Bedrijven\n* Web\n* Workgroup"
