content: "\n\n## <a name=\"links\"></a>Koppelingen \n* [Servicepackbeleid](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> De Visual Studio 2010 Tools for Office (VSTO) Runtime wordt geleverd met verschillende versies van Visual Studio en Microsoft Office en volgt de levenscyclus van het bovenliggende product. Het kan ook [hier](https://www.microsoft.com/download/details.aspx?id=56961) afzonderlijk worden gedownload.\n\n\n## <a name=\"editions\"></a>Edities \n* Agents\n* Alles\n* ASP .NET MVC 4\n* Express\n* F# 2.0 Runtime\n* Lab Management\n* Prestatiehulpprogramma's\n* Premium\n* Professional\n* Professional met MSDN \n* PSM\n* Externe foutopsporing\n* SDK\n* Shell (ge誰ntegreerde modus)\n* Shell (ge誰soleerde modus)\n* Team Agents\n* Team Explorer\n* Test Professional\n* Ultimate\n* Ultimate met MSDN\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express\n* Visualization & Modeling SDK"
