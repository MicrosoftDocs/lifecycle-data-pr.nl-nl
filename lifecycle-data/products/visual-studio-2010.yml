content: "\n\n## <a name=\"links\"></a>Koppelingen \n* [Servicepackbeleid](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Visual Studio 2010-versies van de volgende componenten worden geleverd met en ondersteund als onderdeel van de levenscyclus van Visual Studio 2010: Agents, Alle, ASP.NET MVC 4, F# 2.0 Runtime, VSTO Runtime, Lab Management, Performance Tools, Professional met MSDN, PSM, Remote Debugger, SDK, Shell (geïntegreerd), Shell (geïsoleerd), Team Agents, Team Explorer , Ultiem met MSDN, SDK voor visualisatie en modellering.\n\n\n## <a name=\"editions\"></a>Edities \n* Express voor Web\n* Express voor Windows Phone\n* Premium\n* Professional\n* Test Professional\n* Ultimate\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express"
