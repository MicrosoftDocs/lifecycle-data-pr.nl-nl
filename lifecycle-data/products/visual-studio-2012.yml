content: "\n\n## <a name=\"links\"></a>Koppelingen \n* [Onderhoudsinformatie voor oudere versies van Visual Studio](/visualstudio/releases/2019/servicing#support-for-older-versions-of-visual-studio)\n* [Servicepackbeleid](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> Visual Studio 2012-versies van de volgende componenten worden geleverd met en ondersteund als onderdeel van de levenscyclus van Visual Studio 2012: Agents, IntelliTrace-collector, Microsoft Azure Tools, Remote Tools, SDK, Shell (geïntegreerd), Shell (geïsoleerd), SQL Server Data Tools, Team Explorer, Te distribueren pakket Visual C++, Webwerkset-uitbreidingen.\n\n\n## <a name=\"editions\"></a>Edities \n* Express voor Web\n* Express voor Windows Desktop\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
