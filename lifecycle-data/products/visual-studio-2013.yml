content: "\n\n## <a name=\"links\"></a>Koppelingen \n* [Onderhoudsinformatie](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Visual Studio 2013-versies van de volgende componenten worden geleverd met en ondersteund als onderdeel van de levenscyclus van Visual Studio 2013: Agents, IntelliTrace-collector, Modeling SDK, Multibyte MFC Library, Remote Tools, SDK, Shell (geïntegreerd), Shell (geïsoleerd), Team Explorer, te distribueren pakket Visual C++, Webwerkset-uitbreidingen\n\n\n## <a name=\"editions\"></a>Edities \n* Community\n* Express voor Web\n* Express voor Windows\n* Express voor Windows Desktop\n* Premium\n* Professional\n* Releasebeheer\n* Test Professional\n* Ultimate"
