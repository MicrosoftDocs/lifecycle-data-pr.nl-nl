content: "\n\n## <a name=\"links\"></a>Koppelingen \n* [Visual Studio blog-aankondigingen](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [Onderhoudsinformatie](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [Visual Studio 2017-downloadpagina](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [Visual Studio 2017-releaseopmerkingen](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> Visual Studio 2017-versies van de volgende componenten worden geleverd met en ondersteund als onderdeel van de levenscyclus van Visual Studio 2017: Agents, Build-hulpmiddelen, Community, Enterprise, IntelliTrace Standalone Collector, Prestatiehulpprogramma's, Werkbalk extern, Team Explorer, Te distribueren pakket Visual C++.\n\n\n## <a name=\"editions\"></a>Edities \n* Community\n* Enterprise\n* Professional\n* Test Professional"
