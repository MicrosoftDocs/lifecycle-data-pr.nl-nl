content: "\n\n## <a name=\"links\"></a>Koppelingen \n* [Visual Studio blog-aankondigingen](https://devblogs.microsoft.com/visualstudio/)\n* [Ondersteuning en informatie over de levenscyclus](/visualstudio/releases/2019/servicing-vs2019)\n* [Visual Studio 2019-downloadpagina](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202019)\n* [Visual Studio 2019-releaseopmerkingen](/visualstudio/releases/2019/release-notes)\n\n\n> [!NOTE]\n> Visual Studio 2019-versies van de volgende componenten worden geleverd met en ondersteund als onderdeel van de levenscyclus van Visual Studio 2019: Agents, Opbouwhulpmiddelen, IntelliTrace Standalone Collector, Prestatiehulpprogramma's, Werkbalk extern, Team Explorer en Visual C++ herdistribueerbaar\n\n\n## <a name=\"editions\"></a>Edities \n* Community\n* Enterprise\n* Professional"
