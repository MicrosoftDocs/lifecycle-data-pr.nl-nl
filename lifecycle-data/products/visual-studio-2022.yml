content: "\n\n## <a name=\"links\"></a>Koppelingen \n* [Visual Studio blog-aankondigingen](https://devblogs.microsoft.com/visualstudio/)\n* [Ondersteuning en informatie over de levenscyclus](/visualstudio/releases/2022/servicing-vs2022)\n* [Visual Studio-downloadpagina](https://visualstudio.microsoft.com/)\n* [Visual Studio-releaseopmerkingen](/visualstudio/releases/2022/release-notes)\n* [Systeemvereisten](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> Visual Studio 2022-versies van de volgende componenten worden geleverd met en ondersteund als onderdeel van de levenscyclus van Visual Studio 2022: Agents, Build-hulpmiddelen, IntelliTrace Standalone Collector, Prestatiehulpprogramma's, Werkbalk extern, Team Explorer en herdistribueerbare Visual C++.\n> [!NOTE]\n> De Visual Studio Community-editie wordt alleen ondersteund op het huidige kanaal met de nieuwste onderhoudsrelease van de nieuwste secundaire versie van Visual Studio. Klik [hier](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022) voor meer informatie. \n\n\n## <a name=\"editions\"></a>Edities \n* Community\n* Enterprise\n* Professional"
