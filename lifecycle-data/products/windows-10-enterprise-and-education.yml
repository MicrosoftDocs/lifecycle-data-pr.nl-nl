summary: >+
  Windows 10 Enterprise en Education volgen het [moderne](/lifecycle/policies/modern) levenscyclusbeleid.



  Dit is van toepassing op de volgende edities: Education, Enterprise



  > [!IMPORTANT]

  > Vanaf Windows 10, versie 21H2 (de update van Windows 10 van november 2021), worden functie-updates jaarlijks uitgebracht in de tweede helft van het jaar via het kanaal Algemene beschikbaarheid. Klik [hier](https://blogs.windows.com/windowsexperience/?p=176473) voor meer informatie. Microsoft blijft tot 14 oktober 2025 ten minste één Windows 10-release ondersteunen.

