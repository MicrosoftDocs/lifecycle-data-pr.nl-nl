name: Windows 8.1
summary: >+
  Windows 8.1 volgt het [vaste](/lifecycle/policies/fixed) levenscyclusbeleid.



  Dit is van toepassing op de volgende edities: Enterprise, Enterprise N, N, Pro met Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > Ter herinnering: Windows 8.1 zal op 10 januari 2023 het einde van de ondersteuning bereiken. Na deze datum ontvangt dit product niet langer beveiligingsupdates, niet-beveiligingsupdates, oplossingen voor fouten, technische ondersteuning of updates van online technische inhoud.  Als apparaten niet voldoen aan de technische vereisten om een recentere versie van Windows uit te voeren, raadt Microsoft aan het apparaat te vervangen door een apparaat dat Windows 11 ondersteunt. Klik [hier](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023) voor meer informatie.

