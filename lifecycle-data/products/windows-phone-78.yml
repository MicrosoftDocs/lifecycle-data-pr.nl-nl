content: "\n\n> [!NOTE]\n> Microsoft zal updates beschikbaar stellen voor het besturingssysteem van uw telefoon, inclusief beveiligingsupdates, gedurende 18 maanden na de begindatum van de levenscyclus. De distributie van de updates kan worden geregeld door de mobiele provider of de telefoonfabrikant van wie u uw telefoon hebt gekocht. De beschikbaarheid van updates verschilt ook per land, regio en hardwaremogelijkheden."
