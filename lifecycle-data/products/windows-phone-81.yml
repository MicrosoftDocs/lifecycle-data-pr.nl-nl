content: "\n## <a name=\"links\"></a>Koppelingen \n* [Veelgestelde vragen over Windows Phone 8.1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft zal updates beschikbaar stellen voor het besturingssysteem, inclusief beveiligingsupdates, gedurende minimaal 36 maanden na de begindatum van de levenscyclus. Deze updates zullen incrementeel zijn, waarbij elke update is gebaseerd op de update die eraan voorafging. Klanten moeten elke uitgebrachte update installeren om ondersteund te blijven. De distributie van deze incrementele updates kan worden gecontroleerd door de mobiele provider of de telefoonfabrikant van wie u uw telefoon hebt gekocht, en de installatie vereist dat uw telefoon vooraf wordt bijgewerkt. De beschikbaarheid van updates verschilt ook per land, regio en hardwaremogelijkheden."
