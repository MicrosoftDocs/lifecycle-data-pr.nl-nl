content: "\n## <a name=\"links\"></a>Koppelingen \n* [Richtlijnen voor migratie](https://aka.ms/AA1ovn4)\n* [Serverupgradegegevens](/windows-server/upgrade/upgrade-overview)\n* [Extended Security Update (ESU) programma](/lifecycle/faq/extended-security-updates)\n* [Servicepackbeleid](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Voor de Datacenter-, Standard-, Enterprise- en Embedded-edities van dit product zijn extra beveiligingsupdates (Extended Security Updates/ESU) beschikbaar voor tot drie aanvullende jaren na beëindiging van de ondersteuning. Neem contact op met uw Microsoft-partner of accountteam voor meer informatie. \n\nRelease-------------------------------Startdatum----Datum\n\nVerlengde beveiligingsupdate jaar 3---01/11/2022---01/10/2023\n\nVerlengde beveiligingsupdate jaar 2---01/12/2021---01/11/2022\n\nVerlengde beveiligingsupdate jaar 1---01/14/2020---01/12/2021\n\n## <a name=\"editions\"></a>Edities \n* Datacenter\n* Enterprise\n* HPC Edition\n* Op Itanium-gebaseerde systemen\n* Standard\n* Web"
