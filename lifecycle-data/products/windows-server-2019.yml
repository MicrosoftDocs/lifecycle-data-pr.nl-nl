content: "\n\n## <a name=\"links\"></a>Koppelingen \n* [Productgegevens](/windows-server/get-started-19/whats-new-19)\n* [Beschikbaarheid update Windows Server 2019](https://aka.ms/WSRelaunchBlog)\n* [Veelgestelde vragen over de levenscyclus - Windows-producten](/lifecycle/faq/windows)\n* [Onderhoudslevenscycli van Windows-containerbasisafbeelding.](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n\n\n> [!NOTE]\n> Containers die zijn uitgebracht met Windows Server 2019 volgen dezelfde levenscyclusdatums.\n> [!NOTE]\n> Windows Server 2019 en Windows Server, versie 1809 zijn opnieuw uitgebracht op 13 november 2018. De ondersteuningsdatums zijn op basis hiervan aangepast.\n\n\n## <a name=\"editions\"></a>Edities \n* Datacenter\n* Essentials\n* Standard"
