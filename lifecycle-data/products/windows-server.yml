content: "\n\n## <a name=\"links\"></a>Koppelingen \n* [Onderhoudslevenscycli van Windows-containerbasisafbeeldingen](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Windows Server servicing-kanalen: LTSC en SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Veelgestelde vragen over de levenscyclus - Windows-producten](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Containers die zijn uitgebracht met de hierboven vermelde Windows Server-versies volgen dezelfde levenscyclusdatums. Navigeer naar de servicepagina voor basisafbeeldingen op [Onderhoudslevenscycli van Windows-containerbasisafbeeldingen](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) voor meer informatie.\n> [!NOTE]\n> Windows Server versie 1809 is opnieuw uitgebracht op 13 november 2018. De ondersteuningsdatums zijn op basis hiervan aangepast.\n\n\n## <a name=\"editions\"></a>Edities \n* Datacenter\n* Standard"
